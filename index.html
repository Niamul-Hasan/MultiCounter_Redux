<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- import redux cdn  -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>

</head>
<body>
    <main> 
        <div class="max-w-md mx-auto mt-10 space-y-5">
            <div
                class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-gray-200 rounded shadow-200"
            >
                <div class="text-2xl font-semibold" id="counter">0</div>
                <div class="flex space-x-3">
                    <button
                        class="bg-lime-400 text-white px-3 py-2 rounded shadow" id="increment"
                    >
                        Increment
                    </button>
                    <button
                        class="bg-blue-400 text-white px-3 py-2 rounded shadow" id="decrement"
                    >
                        Decrement
                    </button>
                </div>
            </div>


            <div class="">
                <div class="flex flex-row justify-end items-center space-x-3" >
                    <button class="bg-teal-500 rounded text-white p-3" id="add">Add</button>
                    <button class="bg-rose-500 rounded text-white p-3" id="reset">Reset</button>
                </div>

            </div>
            
        </div>
    

    </main>

    <script src="./script.js"></script>
</body>
</html>
